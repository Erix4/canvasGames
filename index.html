<!DOCTYPE html>
<html>
  <head>
    <title>Asteroids</title>
    <meta charset="UTF-8" />

    <style>
      #gameScreen {
        border: 1px solid black;
      }

      img {
        display: none;
      }
    </style>
  </head>

  <body>
    <img id="image_ship" src="assets/triangle.png" />
    <img id="image_bolt" src="assets/laser-bolt.png" />
    <img id="image_aster" src="assets/asteroid.png" />
    <audio id="astDeath">
      <source src="assets/astDeath.wav" type="audio/wav">
    </audio>
    <audio id="badStop">
      <source src="assets/badStop.wav" type="audio/wav">
    </audio>
    <audio id="goodStop">
      <source src="assets/goodStop.wav" type="audio/wav">
    </audio>
    <audio id="pew">
      <source src="assets/pew.wav" type="audio/wav">
    </audio>
    <audio id="serene">
      <source src="assets/serene.mp3" type="audio/mpeg">
    </audio>

    <canvas id="gameScreen"></canvas>

    <script src="src/index.js"></script>
  </body>
</html>
